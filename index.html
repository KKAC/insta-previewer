<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="./css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
    <script src="https://unpkg.com/vue-picture-input@2.1.6/umd/vue-picture-input.js"></script>
</head>

<body>
    <div id="root">
        <div class="container">
            <div class="col col-l">
                <div class="content">
                    <h1>Instagram profile previewer</h>
                    <h2>Name</h2>
                    <input type="text" placeholder="Marina">{{ profileName }}</input>
                    <br>
                    <h2>Description</h2>
                    <input type="text" placeholder="Prosto Sahar">{{ profileDesc }}</input>
                    <br>
                    <h2>Link</h2>
                    <input type="text" placeholder="https://web-juice">{{ profileLink }}</input>
                    <br>
                </div>

            </div>
            <div class="col col-r"></div>
        </div>
    </div>
</body>

</html>
